{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
 </head>
    <body class="login-page">
    <div class="container" style="margin-left: 740px; margin-top: 250px;">
                <div class="card" style="width: 24rem;">
                    <div class="card-header bg-apc-gold">
                        <div class="d-flex justify-content-center p-3">
                            <img src="{% static 'img/logo.png' %}" style="width: 120px;">
                        </div>

                        <div class="d-flex justify-content-center">
                            <h3>
                                <b>
                                    APC Information System
                                </b>
                            </h3>
                        </div>

                        <div class="d-flex justify-content-center">
                            <h5>
                                Login with <img src="{% static 'img/office-365-logo.png' %}" width="82"> Account
                            </h5>
                        </div>
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="form-group row mb-0">
                                <div class="col-md-5 offset-md-5"> <br>
                                    <button type="submit" class="btn bg-apc-blue btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    </div>

    </body>
</html>
{% endblock %}
